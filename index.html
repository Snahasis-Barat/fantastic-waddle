   <!doctype html>
   <html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
       <title>Bootstrap 5 Login Form</title>
       <style>
           body {
               padding: 0;
               margin: 0;
               height: 100vh;
               font-family: "Nunito Sans";
               background-image:url("https://download.hipwallpaper.com/desktop/1920/1080/52/49/29nhJr.png");
           }
   
           .form-control {
               line-height: 2;
           }
   
           
   
           .btn-custom {
               background-color: #3e3d56;
               color: #fff;
               border-radius:20px;
           }
   
           .btn-custom:hover {
               background-color: #33313f;
               color: #fff;
           }
   
           
   
           a,
           a:hover {
               color: #fff;
               text-decoration: none;
           }
   
           a,
           a:hover {
               text-decoration: none;
           }
           .card{
               border-radius:8px;
           }
         
       </style>
   </head>
   
   <body>
       <div class="row m-0 h-100">
           
           <div class="col p-0 bg-custom d-flex justify-content-center align-items-center flex-column w-100">
               <div class="col-lg-5 col-md-5 col-sm-3">
            <div class="card bx">
                <div class="card-body">
                    <div class="card-title">
                        <h3>Login to your account</h3>
                        <p class="card-text small text-muted">Login with you username &amp; password</p>
               <form>
                   <div class="mb-3">
                       <label for="exampleFormControlInput1" class="form-label">Username</label>
                       <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username"
                           required>
                   </div>
                   <div class="mb-3">
                       <label for="exampleFormControlInput2" class="form-label">Password</label>
                       <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="password"
                           required>
                   </div>
                   <div class="row">
                       <div class="mb-3">
                           <div class="form-check">
                               <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                               <label>Keep me logged in</label>
                               
                           </div>
                       </div>
                   </div>
                   <a  href="dashboard.html"  class="btn btn-custom btn-lg btn-block mt-3">Login Now</a>
               </form>
           </div>
       </div>
   </body>
